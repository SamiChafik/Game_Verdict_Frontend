<div class="register-container">
  <div class="register-background">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
          <div class="register-card fade-in">
            <div class="register-header text-center">
              <div class="register-icon">
                <i class="fas fa-user-plus"></i>
              </div>
              <h2 class="register-title">Join Game Verdict</h2>
              <p class="register-subtitle">Create your account to start reviewing games</p>
            </div>
            <div class="register-form">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-user"></i>
                    </div>
                    <input 
                      type="text" 
                      class="form-control form-control-modern" 
                      formControlName="name" 
                      placeholder="Enter your full name"
                      autocomplete="name">
                  </div>
                  <div class="error-message" *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Name is required
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                      type="email" 
                      class="form-control form-control-modern" 
                      formControlName="email" 
                      placeholder="Enter your email"
                      autocomplete="email">
                  </div>
                  <div class="error-message" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Email is required
                  </div>
                  <div class="error-message" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Please enter a valid email
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-lock"></i>
                    </div>
                    <input 
                      [type]="hidePassword ? 'password' : 'text'" 
                      class="form-control form-control-modern" 
                      formControlName="password" 
                      placeholder="Create a password"
                      autocomplete="new-password">
                    <button 
                      type="button" 
                      class="password-toggle" 
                      (click)="hidePassword = !hidePassword">
                      <i class="fas" [class.fa-eye]="hidePassword" [class.fa-eye-slash]="!hidePassword"></i>
                    </button>
                  </div>
                  <div class="error-message" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Password is required
                  </div>
                  <div class="error-message" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Password must be at least 6 characters
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-user-tag"></i>
                    </div>
                    <select class="form-control form-control-modern" formControlName="role">
                      <option value="" disabled>Select your role</option>
                      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                  </div>
                </div>
                <button 
                  type="submit" 
                  class="btn btn-primary btn-register" 
                  [disabled]="!registerForm.valid">
                  <span *ngIf="!isLoading">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                  </span>
                  <span *ngIf="isLoading" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Creating Account...
                  </span>
                </button>
              </form>
            </div>
            <div class="register-footer">
              <div class="divider">
                <span>Already have an account?</span>
              </div>
              <a routerLink="/login" class="btn btn-outline-secondary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
