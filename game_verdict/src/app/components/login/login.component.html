<div class="login-container">
  <div class="login-background">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="login-card fade-in">
            <div class="login-header text-center">
              <div class="login-icon">
                <i class="fas fa-gamepad"></i>
              </div>
              <h2 class="login-title">Welcome Back</h2>
              <p class="login-subtitle">Sign in to your Game Verdict account</p>
            </div>
            <div class="login-form">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <input 
                      type="email" 
                      class="form-control form-control-modern" 
                      formControlName="email" 
                      placeholder="Enter your email"
                      autocomplete="email">
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Email is required
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Please enter a valid email
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <i class="fas fa-lock"></i>
                    </div>
                    <input 
                      [type]="hidePassword ? 'password' : 'text'" 
                      class="form-control form-control-modern" 
                      formControlName="password" 
                      placeholder="Enter your password"
                      autocomplete="current-password">
                    <button 
                      type="button" 
                      class="password-toggle" 
                      (click)="hidePassword = !hidePassword">
                      <i class="fas" [class.fa-eye]="hidePassword" [class.fa-eye-slash]="!hidePassword"></i>
                    </button>
                  </div>
                  <div class="error-message" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    Password is required
                  </div>
                </div>
                <button 
                  type="submit" 
                  class="btn btn-primary btn-login" 
                  [disabled]="!loginForm.valid">
                  <span *ngIf="!isLoading">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                  </span>
                  <span *ngIf="isLoading" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Signing In...
                  </span>
                </button>
              </form>
            </div>
            <div class="login-footer">
              <div class="divider">
                <span>New to Game Verdict?</span>
              </div>
              <a routerLink="/register" class="btn btn-outline-secondary btn-register">
                <i class="fas fa-user-plus me-2"></i>
                Create Account
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
