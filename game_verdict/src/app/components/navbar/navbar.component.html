<nav *ngIf="authService.isAuthenticated" class="navbar navbar-expand-lg navbar-dark bg-dark-custom">
  <div class="container-fluid">
    <a class="navbar-brand brand-gradient" routerLink="/home">
      <i class="fas fa-gamepad me-2"></i>
      Game Verdict
    </a>
    <button class="navbar-toggler custom-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [class.collapse]="isMenuCollapsed" class="navbar-collapse">
      <ul class="navbar-nav me-auto">
        @if (authService.isAuthenticated()) {
        <li class="nav-item">
          <a class="nav-link nav-link-custom" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom" routerLink="/games" routerLinkActive="active">
            <i class="fas fa-list me-1"></i>
            Games Library
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-custom" routerLink="/favorites" routerLinkActive="active">
            <i class="fas fa-heart me-1"></i>
            Favorites
          </a>
        </li>
          @if (currentUser?.role === 'ADMIN') {
          <li class="nav-item">
            <a class="nav-link nav-link-custom" routerLink="/dashboard" routerLinkActive="active">
              <i class="fas fa-tachometer-alt me-1"></i>
              Dashboard
            </a>
          </li>
          }
        }
      </ul>
      <div class="d-flex align-items-center">
        @if (!authService.isAuthenticated()) {
          <a class="btn btn-outline-light me-2" routerLink="/register" routerLinkActive="active">
            <i class="fas fa-user-plus me-1"></i>
            Sign Up
          </a>
          <a class="btn btn-primary" routerLink="/login" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-1"></i>
            Login
          </a>
        } @else {
          <span class="navbar-text user-welcome me-3">
            <i class="fas fa-user-circle me-1"></i>
            Welcome, {{currentUser.name}}
          </span>
          <button class="btn btn-outline-secondary" [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
            <i class="fas fa-chevron-down ms-1"></i>
          </button>
          <mat-menu #userMenu="matMenu" class="dark-menu">
            <button mat-menu-item (click)="openEditProfile()" class="menu-item-dark">
              <mat-icon>edit</mat-icon>
              <span class="ms-2">Edit Profile</span>
            </button>
            <button mat-menu-item (click)="logout()" class="menu-item-dark">
              <mat-icon>logout</mat-icon>
              <span class="ms-2">Logout</span>
            </button>
            <hr class="menu-divider">
            <button mat-menu-item (click)="deleteAccount()" class="menu-item-danger">
              <mat-icon>delete</mat-icon>
              <span class="ms-2">Delete Account</span>
            </button>
          </mat-menu>
        }
      </div>
    </div>
  </div>
</nav>
