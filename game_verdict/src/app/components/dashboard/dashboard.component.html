<div class="dashboard-container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="platform-card">
        <mat-card-header>
          <mat-card-title>Platform Management</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="onSubmit()" class="platform-form">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Platform Name</mat-label>
              <input matInput [(ngModel)]="newPlatform.name" name="name" required>
            </mat-form-field>
            <div class="form-actions">
              <button mat-raised-button color="primary" type="submit">
                {{ isEditing ? 'Update' : 'Create' }}
              </button>
              <button mat-button type="button" (click)="resetForm()" *ngIf="isEditing">Cancel</button>
            </div>
          </form>

          <mat-list class="platform-list">
            <mat-list-item *ngFor="let platform of platforms" class="platform-item">
              <span class="platform-name">{{ platform.name }}</span>
              <div class="platform-actions">
                <button mat-icon-button color="primary" (click)="editPlatform(platform)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletePlatform(platform.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Placeholder for the next CRUD section -->
    <div class="col-md-6">
      <!-- Next CRUD component will go here -->
    </div>
  </div>
</div>
